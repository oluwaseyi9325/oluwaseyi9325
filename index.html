<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ass.css" />
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
          <div class="container-all text-center container mt-5">
            <div class="mt-3 mb-4">
              <h4 id="header"><i>CONVERTER APP</i></h4>
            </div>
            <select
              name=""
              id="vertTo"
              class="form-control text-center"
              onchange="delSelect()"
            >
              <option value="Unit">Unit</option>
              <option value="Temperature">Temperature</option>
              <option value="Length">Lenth</option>
              <option value="Time">Time</option>
              <option value="Speed">Currency</option>
              <option value="Energy">Energy</option>
            </select>
            <div class="mt-3" id="tem">
              <select name="" id="temAreaOne">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option vclealue="Kelvin">Kelvin</option>
              </select>

              <select name="" id="temAreaTwo">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
              </select>
            </div>

            <div class="mt-3" id="len">
              <select name="" id="lengthAreaOne">
                <option value="cm">cm</option>
                <option value="mm">mm</option>
                <option value="km">km</option>
              </select>

              <select name="" id="lengthAreaTwo">
                <option value="cm">cm</option>
                <option value="mm">mm</option>
                <option value="km">km</option>
              </select>
            </div>
            <div class="mt-3" id="tm">
              <select name="" id="timeAreaOne">
                <option value="hr">hr</option>
                <option value="min">min</option>
                <option value="sec">sec</option>
              </select>
              <select name="" id="timeAreaTwo">
                <option value="hr">hr</option>
                <option value="min">min</option>
                <option value="sec">sec</option>
              </select>
            </div>

            <div class="mt-4 form-group text-center">
              <div class="mx-5">
                <input
                  class="form-control text-center"
                  type="number"
                  placeholder="Enter Number"
                  id="enterNumber"
                /><span class="text-center ml-5"
                  ><b id="gradeOne" class="ml-5"></b
                ></span>
              </div>
              <div class="mt-4 mx-5">
                <input
                  disabled
                  class="form-control text-center"
                  size="10"
                  type="number"
                  placeholder="Results"
                  id="result"
                /><span class="text-center ml-5"
                  ><b class="ml-5" id="gradeTwo"></b
                ></span>
              </div>
            </div>

            <div class="mt-3">
              <button
                class="btn btn-lg btn-success mb-3"
                onclick="convert()"
                id="ade"
              >
                Convert
              </button>
            </div>

            <!-- <div class="text-muted">
              <i>update coming soon</i>
            </div> -->
            <div>
              <i>@ oluwaseyi 2022.</i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="ass.js"></script>
  </body>
</html>
